name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          only-labels: 'status: waiting'
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'status: waiting'